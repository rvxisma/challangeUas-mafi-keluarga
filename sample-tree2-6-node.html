<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Family Tree Lengkap</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fdfdfd;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #d46a92;
    }

    .tree {
      display: flex;
      justify-content: center;
      margin-top: 30px;
    }

    .node {
      display: inline-block;
      padding: 8px 14px;
      border: 2px solid #f8b6d2;
      border-radius: 8px;
      background: #fff0f6;
      color: #333;
      font-weight: bold;
      min-width: 140px;
      text-align: center;
    }

    .level {
      display: flex;
      justify-content: center;
      margin: 20px 0;
      position: relative;
    }

    .horizontal-line {
      position: absolute;
      top: 50%;
      left: 0;
      right: 0;
      height: 2px;
      background: #f8b6d2;
      z-index: -1;
    }

    .vertical-line {
      width: 2px;
      height: 20px;
      background: #f8b6d2;
      margin: 0 auto;
    }
  </style>
</head>
<body>
  <h1>Visualisasi Family Tree Lengkap</h1>

  <div class="tree">
    <div>
      <!-- Kakek Buyut -->
      <div class="level">
        <div class="node">Samsudin (Kakek Buyut)</div>
      </div>
      <div class="vertical-line"></div>

      <!-- Kakek -->
      <div class="level">
        <div class="node">Lapnggoto (Kakek)</div>
      </div>
      <div class="vertical-line"></div>

      <!-- Ayah & Ibu sejajar -->
      <div class="level">
        <div class="horizontal-line"></div>
        <div class="node">Ayah: Gozali Rahman</div>
        <div style="width: 60px;"></div>
        <div class="node">Ibu: Iim Masripah</div>
      </div>
      <div class="vertical-line"></div>

      <!-- Anak -->
      <div class="level">
        <div class="node">Risma Nur Aisyatu Salma (Aku)</div>
      </div>
    </div>
  </div>
</body>
</html>
